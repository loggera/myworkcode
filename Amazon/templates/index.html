<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for dict in dicts %}
    <tr>
        {% for header in headers %}
        <td>{{ dict.get(header, '') }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
</html>
